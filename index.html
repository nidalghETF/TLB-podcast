<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLB Podcast: Visualizer</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root { --bg-color: #0a0e17; --accent-cyan: #00f3ff; --accent-green: #00ff9d; }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        header { position: absolute; top: 20px; text-align: center; z-index: 10; }
        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .subtitle { font-size: 0.9rem; color: #888; letter-spacing: 1px; }

        #canvasContainer { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; }

        /* UI CONTROLS */
        .controls-wrapper {
            position: absolute; bottom: 40px; width: 90%; max-width: 600px;
            background: rgba(10, 14, 23, 0.85); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px;
            padding: 20px 30px; z-index: 20;
            display: flex; flex-direction: column; gap: 15px;
        }
        .progress-container { display: flex; align-items: center; gap: 15px; font-family: 'Rajdhani', monospace; color: var(--accent-cyan); }
        input[type="range"] { width: 100%; cursor: pointer; }
        
        .btn-row { display: flex; justify-content: center; align-items: center; gap: 30px; }
        button {
            background: none; border: 1px solid var(--accent-cyan); color: var(--accent-cyan);
            padding: 10px 25px; border-radius: 30px; font-family: 'Rajdhani', sans-serif;
            font-weight: 700; cursor: pointer; text-transform: uppercase;
        }
        button:hover { background: var(--accent-cyan); color: #000; }
        button.main-play { border-color: var(--accent-green); color: var(--accent-green); padding: 12px 40px; font-size: 1.2rem; }
        button.main-play:hover { background: var(--accent-green); color: #000; }

        /* LOADING */
        #loadingScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 100;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div id="loadingScreen"><h3>CONNECTING TO AUDIO STREAM...</h3></div>
    <header><h1>TLB PODCAST</h1><div class="subtitle">REAL ESTATE & BLOCKCHAIN VISUALIZER</div></header>
    <div id="canvasContainer"></div>

    <div class="controls-wrapper">
        <div class="progress-container">
            <span id="currentTime">0:00</span>
            <input type="range" id="progressBar" value="0" step="0.1">
            <span id="totalTime">--:--</span>
        </div>
        <div class="btn-row">
            <button id="restartBtn">‚èÆ Reset</button>
            <button id="playBtn" class="main-play">Play</button>
            <div style="display: flex; align-items: center; gap: 10px;">
                <span>üîä</span>
                <input type="range" id="volSlider" min="0" max="1" step="0.1" value="0.8" style="width: 80px;">
            </div>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
